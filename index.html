<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深圳 - 城市线稿展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* 基础设置 */
        body {
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Noto Serif SC', serif;
        }

        /* 5:1 比例容器 */
        .canvas-container {
            width: 95vw;
            /* 强制 5:1 比例 */
            height: 19vw; 
            background-color: #ffffff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 纸张纹理叠加 */
        .texture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 10;
        }

        /* 文字样式 */
        .title-group {
            position: absolute;
            z-index: 20;
            text-align: right;
            top: 12%;
            right: 4%;
            color: #1a1a1a;
            mix-blend-mode: multiply;
        }

        .main-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 5vw;
            line-height: 1;
            margin: 0;
            opacity: 0;
            animation: fadeInMove 1.5s ease-out 2s forwards;
        }

        .sub-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 0.8vw;
            letter-spacing: 0.4em;
            margin-top: 0.8vw;
            text-transform: uppercase;
            border-top: 2px solid #1a1a1a;
            padding-top: 0.5vw;
            display: inline-block;
            font-weight: 700;
            opacity: 0;
            animation: fadeInMove 1.5s ease-out 2.5s forwards;
        }

        /* SVG 线条动画 */
        .draw-path {
            stroke-dasharray: 3000;
            stroke-dashoffset: 3000;
            animation: draw 3.5s ease-in-out forwards;
        }

        .draw-path-fast {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2.5s ease-in-out forwards;
        }

        .draw-path-delayed {
            stroke-dasharray: 3000;
            stroke-dashoffset: 3000;
            animation: draw 3.5s ease-in-out 0.8s forwards;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInMove {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        /* 装饰性网格 */
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 2vw 2vw;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="canvas-container">
        <!-- 背景网格 -->
        <div class="grid-bg"></div>
        
        <!-- 纸张纹理 -->
        <div class="texture-overlay"></div>

        <!-- 标题区域 -->
        <div class="title-group">
            <h1 class="main-title">深圳</h1>
            <div class="sub-title">Shenzhen · City of Innovation</div>
        </div>

        <!-- SVG 矢量绘图区 -->
        <svg viewBox="0 0 2000 400" preserveAspectRatio="xMidYMax meet" class="w-full h-full absolute bottom-0 left-0 z-10">
            <defs>
                <!-- 渐变定义 -->
                <linearGradient id="sky-gradient" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
                    <stop offset="100%" stop-color="#f0f0f0" stop-opacity="0.5"/>
                </linearGradient>
            </defs>

            <!-- 1. 远景：梧桐山轮廓 (淡化处理) -->
            <path d="M0,380 L100,340 Q300,280 500,350 T900,320 T1400,360 T2000,350 L2000,400 L0,400 Z" 
                  fill="url(#sky-gradient)" stroke="#d4d4d4" stroke-width="1" class="draw-path-delayed" />

            <!-- 2. 深圳湾大桥 (左侧) - 增加拉索细节 -->
            <g transform="translate(-50, 0)">
                <path d="M0,380 L400,330 L600,380" fill="none" stroke="#333" stroke-width="1.5" class="draw-path" />
                <!-- 桥塔 -->
                <line x1="400" y1="330" x2="400" y2="240" stroke="#333" stroke-width="2.5" class="draw-path" />
                <line x1="400" y1="240" x2="410" y2="220" stroke="#333" stroke-width="1" class="draw-path" /> <!-- 塔尖 -->
                <!-- 拉索组 -->
                <line x1="400" y1="250" x2="250" y2="360" stroke="#666" stroke-width="0.5" class="draw-path-delayed" />
                <line x1="400" y1="270" x2="300" y2="350" stroke="#666" stroke-width="0.5" class="draw-path-delayed" />
                <line x1="400" y1="290" x2="350" y2="345" stroke="#666" stroke-width="0.5" class="draw-path-delayed" />
                <line x1="400" y1="250" x2="520" y2="360" stroke="#666" stroke-width="0.5" class="draw-path-delayed" />
                <line x1="400" y1="270" x2="480" y2="350" stroke="#666" stroke-width="0.5" class="draw-path-delayed" />
            </g>

            <!-- 3. 核心建筑群 (居中优化) -->
            <g transform="translate(550, 40)"> 
                
                <!-- A. 腾讯滨海大厦 (左侧) - 三道连廊细节 -->
                <g class="draw-path">
                    <!-- 南塔 -->
                    <path d="M50,340 L50,180 L100,180 L100,340" fill="none" stroke="#333" stroke-width="1.5" />
                    <!-- 北塔 -->
                    <path d="M120,340 L120,150 L170,150 L170,340" fill="none" stroke="#333" stroke-width="1.5" />
                    <!-- 连廊 (标志性特征) -->
                    <rect x="100" y="190" width="20" height="15" fill="#fff" stroke="#333" stroke-width="1" />
                    <rect x="100" y="240" width="20" height="15" fill="#fff" stroke="#333" stroke-width="1" />
                    <rect x="100" y="290" width="20" height="15" fill="#fff" stroke="#333" stroke-width="1" />
                </g>

                <!-- B. 地王大厦 (新增 - 经典双塔尖) -->
                <g transform="translate(200, 0)" class="draw-path-delayed">
                    <rect x="0" y="160" width="40" height="180" fill="none" stroke="#333" stroke-width="1.5" />
                    <line x1="10" y1="160" x2="10" y2="120" stroke="#333" stroke-width="1" /> <!-- 左尖 -->
                    <line x1="30" y1="160" x2="30" y2="110" stroke="#333" stroke-width="1" /> <!-- 右尖(高) -->
                    <!-- 窗格暗示 -->
                    <line x1="0" y1="200" x2="40" y2="200" stroke="#999" stroke-width="0.5" />
                    <line x1="0" y1="240" x2="40" y2="240" stroke="#999" stroke-width="0.5" />
                </g>

                <!-- C. 平安金融中心 (C位) - 增加垂直线条和支撑结构 -->
                <g transform="translate(350, 0)">
                    <!-- 主体锥形 -->
                    <path d="M-25,340 L-15,100 L0,20 L15,100 L25,340" 
                          fill="none" stroke="#111" stroke-width="2" class="draw-path" />
                    <!-- 塔尖针 -->
                    <line x1="0" y1="20" x2="0" y2="0" stroke="#111" stroke-width="1.5" class="draw-path" />
                    <!-- 垂直立面线条 (不仅是轮廓) -->
                    <line x1="-10" y1="100" x2="-15" y2="340" stroke="#333" stroke-width="0.5" class="draw-path-delayed" />
                    <line x1="10" y1="100" x2="15" y2="340" stroke="#333" stroke-width="0.5" class="draw-path-delayed" />
                    <line x1="0" y1="20" x2="0" y2="340" stroke="#333" stroke-width="0.5" class="draw-path-delayed" />
                    <!-- 顶部折线 -->
                    <path d="M-15,100 L15,100" stroke="#333" stroke-width="1" class="draw-path-delayed" />
                </g>

                <!-- D. 京基100 (右侧) - 顶部弧线 -->
                <g transform="translate(500, 0)">
                    <path d="M-20,340 L-20,130 Q-20,90 0,90 Q20,90 20,130 L20,340" 
                          fill="none" stroke="#333" stroke-width="1.8" class="draw-path" />
                    <!-- 顶部特征横线 -->
                    <line x1="-20" y1="130" x2="20" y2="130" stroke="#333" stroke-width="0.5" class="draw-path-delayed" />
                    <line x1="-18" y1="110" x2="18" y2="110" stroke="#333" stroke-width="0.5" class="draw-path-delayed" />
                </g>

                <!-- E. 华润大厦 "春笋" (最右) - 网格结构 -->
                <g transform="translate(650, 0)">
                    <!-- 子弹头轮廓 -->
                    <path d="M-25,340 L-25,250 Q-25,120 0,120 Q25,120 25,250 L25,340" 
                          fill="none" stroke="#333" stroke-width="1.8" class="draw-path" />
                    <!-- Diagrid 斜交网格 -->
                    <g stroke="#999" stroke-width="0.5" class="draw-path-delayed">
                        <line x1="-25" y1="300" x2="0" y2="280" />
                        <line x1="25" y1="300" x2="0" y2="280" />
                        <line x1="-25" y1="250" x2="0" y2="230" />
                        <line x1="25" y1="250" x2="0" y2="230" />
                        <line x1="-20" y1="200" x2="0" y2="180" />
                        <line x1="20" y1="200" x2="0" y2="180" />
                    </g>
                </g>

                <!-- F. 市民中心 (前景) - 大跨度飞鸟造型 -->
                <g transform="translate(350, 300)">
                    <!-- 红色屋顶轮廓 (这里用黑色表达) -->
                    <path d="M-150,40 Q0,-30 150,40" fill="none" stroke="#000" stroke-width="2" class="draw-path" />
                    <path d="M-150,40 Q-180,50 -200,60" fill="none" stroke="#000" stroke-width="1.5" class="draw-path" />
                    <path d="M150,40 Q180,50 200,60" fill="none" stroke="#000" stroke-width="1.5" class="draw-path" />
                    <!-- 支撑柱 -->
                    <line x1="-50" y1="15" x2="-50" y2="60" stroke="#333" stroke-width="1" class="draw-path-delayed" />
                    <line x1="50" y1="15" x2="50" y2="60" stroke="#333" stroke-width="1" class="draw-path-delayed" />
                </g>

                <!-- 背景填充楼宇 (增加城市密度) -->
                <g stroke="#888" stroke-width="0.8" fill="none" class="draw-path-delayed" transform="translate(0, 0)">
                    <path d="M260,340 L260,220 L290,220 L290,340" />
                    <path d="M430,340 L430,200 L460,190 L480,340" />
                    <path d="M580,340 L580,210 L610,210 L610,340" />
                </g>
            </g>

            <!-- 装饰性元素：抽象科技线 -->
            <path d="M0,380 L2000,380" stroke="#1a1a1a" stroke-width="2" /> <!-- 地平线 -->
            <g class="fade-in" opacity="0.6">
                <circle cx="1600" cy="150" r="100" fill="none" stroke="#ccc" stroke-width="0.5" stroke-dasharray="4,4" />
                <circle cx="1600" cy="150" r="120" fill="none" stroke="#ccc" stroke-width="0.5" stroke-dasharray="10,10" />
                <!-- 坐标点 -->
                <line x1="1600" y1="50" x2="1600" y2="250" stroke="#eee" stroke-width="0.5" />
                <line x1="1500" y1="150" x2="1700" y2="150" stroke="#eee" stroke-width="0.5" />
            </g>

        </svg>

        <!-- 底部说明信息 -->
        <div class="absolute bottom-4 left-8 text-xs text-gray-400 font-
